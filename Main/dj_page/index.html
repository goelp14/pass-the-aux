<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Pass The Aux</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background-color: rgb(30,28,28);">
    <header class="text-center d-flex d-sm-flex justify-content-center align-items-sm-center"><img class="img-fluid" src="assets/img/logo.svg" style="filter: blur(0px) brightness(200%) contrast(200%) invert(100%) saturate(200%);width: 351px;"></header>
    <div class="d-sm-flex justify-content-sm-center"></div>
    <div class="d-flex">
        <div class="container">
            <div class="row">
                <div class="col d-flex d-md-flex justify-content-center justify-content-md-center align-items-md-center"><button class="btn btn-primary text-center border rounded border-dark" type="button" style="margin: 14px;height: 57px;width: 164px;background-color: rgb(75,75,75);font-size: 21px;color: rgb(208,208,208);">I'm the DJ!</button></div>
            </div>
            <div class="row">
                <div class="col text-center d-flex d-md-flex justify-content-center align-items-center justify-content-sm-center justify-content-lg-center">
                    <form class="d-flex d-sm-flex d-md-flex justify-content-center align-items-center align-items-sm-center justify-content-md-center align-items-md-center"><input class="border-dark form-control form-control-lg" type="text" id="roomcode" style="height: 60px;width: 133px;margin: 10px;background-color: rgb(69,69,69);color: rgb(225,225,225);filter: saturate(99%);border: 2px solid black;font-size: 36px;"
                            placeholder="CODE" minlength="4" maxlength="4" inputmode="numeric"><button class="btn btn-primary text-center border rounded border-dark" id="submitcode" type="submit" style="margin: 10px;height: 57px;width: 136px;background-color: rgb(75,75,75);font-size: 20px;color: rgb(200,200,200);filter: brightness(100%) grayscale(0%);">Join Room</button></form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
